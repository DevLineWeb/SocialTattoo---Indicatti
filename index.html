<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0544da68a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Tattoo St√∫dio</title>
</head>
<body>
    <header>
        <nav id="navbar--menu">
            <div class="menu--toggle">
                <div class="menu--item"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="menu--user">
                <div class="menu--item"><i class="fa-solid fa-user"></i></div>
            </div>
        </nav>
        <nav id="navbar--search">
            <div class="search--box">
                <div class="search--ico">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search--input">
                    <input type="text" placeholder="Pesquisar">
                </div>
            </div>
        </nav>
    </header>
    <section class="feed--section">
        <section class="feed--post">
            <div class="post--header">
                <img src="./img/user--exemple.PNG" alt="">
                <legend>@vinin123</legend>
                <div class="post--menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <div class="post--content">
                <img src="./img/feed--post--content--example.PNG" alt="">
                <div class="post--actions">
                    <div class="post--like"><i class="fa-regular fa-heart"></i></div>
                    <div class="post--bookmark"><i class="fa-regular fa-bookmark"></i></div>
                </div>
            </div>
            <div class="post--footer">
                <div class="post--midia">
                    <div class="midia--likes">12K <i class="fa-regular fa-heart"></i></div>
                    <div class="midia--saves">875 <i class="fa-regular fa-bookmark"></i></div>
                    <div class="midia--coments">127 <i class="fa-regular fa-comment"></i></div>
                </div>
                <div class="post--desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis....
                </div>
            </div>
        </section>
    </section>
</body>
</html>
